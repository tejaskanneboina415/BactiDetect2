<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title if title else 'BactiDetect Classifier' }}{% endblock %} - BactiDetect</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <a href="{{ url_for('home') }}" class="nav-logo">BactiDetect</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('classifier_tool') }}">Classifier Tool</a>
                <a href="{{ url_for('howto') }}">How It Works</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('sources') }}">Dataset Sources</a>
            </div>
        </div>
    </nav>
    <main class="main-content-area">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
